<!DOCTYPE html>
<html>

  <head>
    <title>Todo App</title>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Lato:300,400,700'>
    <link rel='stylesheet' href='style.css' media='screen' charset='utf-8'>
  </head>

  <body class='container'>
    <header class='header'>
      <img class='header-image' src='./eisenhower-matrix.jpg'>
      <a class='more-inf' href='https://goal-life.com/page/method/matrix-eisenhower'>Want more details?</a>
    </header>
    <section class='main'>
      <div class='new-task-container'>
        <label for='new-task' class='add-task-label'>Add Item</label>
        <div class='task-row-wrapper'>
          <input id='new-task' class='task text-input new-task' type='text'><button class='button'>Add</button>
        </div>
      </div>
      <h3 class='sub-header'>Todo</h3>
      <ul id='incomplete-tasks' class='task-list'>
        <li class='list-item'>
          <input type='checkbox' class='checkbox-input'>
          <span class='task task-label'>Pay Bills</span>
          <input type='text' class='task text-input'><button class='button edit'>Edit</button><button
            class='button delete'><img class='icon' src='./remove.svg'></button>
        </li>
        <li class='edit-mode list-item'>
          <input type='checkbox' class='checkbox-input'>
          <span class='task task-label'>Go Shopping</span>
          <input type='text' value='Go Shopping' class='task text-input'><button class='button edit'>Save</button><button
            class='button delete'><img class='icon' src='./remove.svg'></button>
        </li>
      </ul>
      <h3 class='sub-header'>Completed</h3>
      <ul id='completed-tasks' class='task-list task-list-completed'>
        <li class='list-item'>
          <input type='checkbox' checked class='checkbox-input'>
          <span class='task task-label'>See the Doctor</span><input type='text' class='task text-input'><button
            class='button edit'>Edit</button><button class='button delete'><img class='icon' src='./remove.svg'></button>
        </li>
      </ul>
    </section>
    <script type='text/javascript' SRC='app.js'></script>
  </body>

</html>
